<!doctype html>
<html lang="en">

<title>jCarousel Examples</title>
<link href="../style.css" rel="stylesheet" type="text/css">
<!--
  jQuery
-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<!--
  jCarousel core
-->

<!--
  jCarousel stylesheet
-->
<link rel="stylesheet" type="text/css" href="horizontal.css">
<link rel="stylesheet" type="text/css" href="vertical.css">

<script type="text/javascript">

$(function() {
    $('#jcarousel1').jcarousel({
        start: 0
    });
    $('#jcarousel2').jcarousel({
        start: 1
    });
    $('#jcarousel3').jcarousel({
        start: 2
    });
    $('#jcarousel4').jcarousel({
        start: 20
    });
});

</script>

        <div class="jcarousel" id="jcarousel1">

                <li><img src="http://static.flickr.com/70/229228324_08223b70fa_s.jpg" width="75" height="75" alt=""></li>
            </ul>
        </div>
        <a href="#" onclick="$('#jcarousel1').jcarousel('prev'); return false;">Prev</a>
        <a href="#" onclick="$('#jcarousel1').jcarousel('next'); return false;">Next</a>
