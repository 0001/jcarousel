<!doctype html>
<html lang="en">
<head>
<title>jCarousel Examples</title>
<!--
  jQuery
-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<!--
  jCarousel core
-->
<script type="text/javascript" src="../../src/jquery.jcarousel.js"></script>
<!--
  jCarousel skin stylesheet
-->
<link rel="stylesheet" type="text/css" href="../horizontal.css">
<link rel="stylesheet" type="text/css" href="../vertical.css">

<script type="text/javascript">

$(function() {
    function log() {
        console.log.apply(console, arguments);
    };

    var jcarousel = $('.jcarousel');

    $.each(['setup', 'destroy', 'reload', 'prev', 'next', 'scrollto', 'scrolltail'], function(i, name) {
        jcarousel.bind('jcarousel' + name, function() {
            log(name, this, Array.prototype.slice.call(arguments, 1));
        });
        jcarousel.bind('jcarousel' + name + 'end', function() {
            log(name+ 'end', this, Array.prototype.slice.call(arguments, 1));
        })
    });

    jcarousel.find('li')
    .bind('jcarouselitemvisiblein', function() {
        log('itemvisiblein', this);
    })
    .bind('jcarouselitemvisibleout', function() {
        log('itemvisibleout', this);
    })
    .bind('jcarouselitemfirstin', function() {
        log('itemfirstin', this);
    })
    .bind('jcarouselitemfirstout', function() {
        log('itemfirstout', this);
    })
    .bind('jcarouselitemlastin', function() {
        log('itemlastin', this);
    })
    .bind('jcarouselitemlastout', function() {
        log('itemlastout', this);
    });

    jcarousel.jcarousel({scroll: 2});
});

function callback(moved) {
    if (!moved) {
        return;
    }

    var f = $('.jcarousel').find('li:first-child');

    console.log(f, 'first:jcarouselitemfirst', f.is(':jcarouselitemfirst'));
    console.log(f, 'first:jcarouselitemlast', f.is(':jcarouselitemlast'));
    console.log(f, 'first:jcarouselitemvisible', f.is(':jcarouselitemvisible'));

    var l = $('.jcarousel').find('li:last-child');

    console.log(l, 'last:jcarouselitemfirst', l.is(':jcarouselitemfirst'));
    console.log(l, 'last:jcarouselitemlast', l.is(':jcarouselitemlast'));
    console.log(l, 'last:jcarouselitemvisible', l.is(':jcarouselitemvisible'));
};

</script>

</head>
<body>

    <div class="jcarousel-skin-default">
        <div class="jcarousel" id="jcarousel1">
            <ul>
                <li><a href=""><img src="http://static.flickr.com/66/199481236_dc98b5abb3_s.jpg" width="75" height="75" alt=""></a></li>
                <li><a href=""><img src="http://static.flickr.com/75/199481072_b4a0d09597_s.jpg" width="75" height="75" alt=""></a></li>
                <li><a href=""><img src="http://static.flickr.com/57/199481087_33ae73a8de_s.jpg" width="75" height="75" alt=""></a></li>
                <li><a href=""><img src="http://static.flickr.com/77/199481108_4359e6b971_s.jpg" width="75" height="75" alt=""></a></li>
                <li><a href=""><img src="http://static.flickr.com/58/199481143_3c148d9dd3_s.jpg" width="75" height="75" alt=""></a></li>
                <li><a href=""><img src="http://static.flickr.com/72/199481203_ad4cdcf109_s.jpg" width="75" height="75" alt=""></a></li>
                <li><a href=""><img src="http://static.flickr.com/58/199481218_264ce20da0_s.jpg" width="75" height="75" alt=""></a></li>
                <li><a href=""><img src="http://static.flickr.com/69/199481255_fdfe885f87_s.jpg" width="75" height="75" alt=""></a></li>
                <li><a href=""><img src="http://static.flickr.com/60/199480111_87d4cb3e38_s.jpg" width="75" height="75" alt=""></a></li>
                <li><a href=""><img src="http://static.flickr.com/70/229228324_08223b70fa_s.jpg" width="75" height="75" alt=""></a></li>
            </ul>
        </div>
        <a href="#" onclick="$('#jcarousel1').jcarousel().prev(); return false;">Prev</a>
        <a href="#" onclick="$('#jcarousel1').jcarousel().next(); return false;">Next</a>
    </div>

    <p>
        <a href="#" onclick="$('html').attr('dir', 'rtl'); $('.jcarousel').jcarousel().reload(); return false;">RTL</a>
        <a href="#" onclick="$('html').attr('dir', 'ltr'); $('.jcarousel').jcarousel().reload(); return false;">LTR</a>
        |
        <a href="#" onclick="$('.jcarousel').addClass('jcarousel-vertical').jcarousel().reload(); return false;">Vertical</a>
        <a href="#" onclick="$('.jcarousel').removeClass('jcarousel-vertical').jcarousel().reload(); return false;">Horizontal</a>
    </p>

</body>
</html>
