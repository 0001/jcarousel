<!doctype html>
<html lang="en">
<head>
<title>jCarousel Examples</title>
<!--
  jQuery
-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<!--
  jCarousel core
-->
<script type="text/javascript" src="../../src/jquery.jcarousel.js"></script>
<!--
  jCarousel stylesheet
-->
<link rel="stylesheet" type="text/css" href="../horizontal.css">
<link rel="stylesheet" type="text/css" href="../vertical.css">

<script type="text/javascript">

$(function() {
    $('.jcarousel').jcarousel();
});

</script>

<style>
.jcarousel li {
    border: 1px solid black;
    width: 75px;
    height: 75px;
}
</style>

</head>
<body>

    <div class="jcarousel-skin-default">
        <div class="jcarousel" style="display:none">
            <ul>
                <li><img src="not_there.jpg" alt=""></li>
                <li><img src="not_there.jpg" alt=""></li>
                <li><img src="not_there.jpg" alt=""></li>
                <li><img src="not_there.jpg" alt=""></li>
                <li><img src="not_there.jpg" alt=""></li>
                <li><img src="not_there.jpg" alt=""></li>
                <li><img src="not_there.jpg" alt=""></li>
                <li><img src="not_there.jpg" alt=""></li>
                <li><img src="not_there.jpg" alt=""></li>
                <li><img src="not_there.jpg" alt=""></li>
            </ul>
        </div>
        <a href="#" onclick="$('.jcarousel').jcarousel('scrollBy', -1); return false;">Prev (1)</a>
        <a href="#" onclick="$('.jcarousel').jcarousel('scrollBy', 1); return false;">Next (1)</a>
        |
        <a href="#" onclick="$('.jcarousel').jcarousel('scrollBy', -2); return false;">Prev (2)</a>
        <a href="#" onclick="$('.jcarousel').jcarousel('scrollBy', 2); return false;">Next (2)</a>
        |
        <a href="#" onclick="$('.jcarousel').jcarousel('scrollBy', -5); return false;">Prev (5)</a>
        <a href="#" onclick="$('.jcarousel').jcarousel('scrollBy', 5); return false;">Next (5)</a>
        |
        <a href="#" onclick="$('.jcarousel').jcarousel('scrollBy', -10); return false;">Prev (10)</a>
        <a href="#" onclick="$('.jcarousel').jcarousel('scrollBy', 10); return false;">Next (10)</a>
        |
        <a href="#" onclick="$('.jcarousel').jcarousel('scrollBy', -20); return false;">Prev (20)</a>
        <a href="#" onclick="$('.jcarousel').jcarousel('scrollBy', 20); return false;">Next (20)</a>
        |
        <a href="#" onclick="$('.jcarousel').show(); return false;">Show</a>
        <a href="#" onclick="$('.jcarousel').hide(); return false;">Hide</a>
    </div>

    <p>
        <a href="#" onclick="$('html').attr('dir', 'rtl'); $('.jcarousel').jcarousel('reload'); return false;">RTL</a>
        <a href="#" onclick="$('html').attr('dir', 'ltr'); $('.jcarousel').jcarousel('reload'); return false;">LTR</a>
        |
        <a href="#" onclick="$('.jcarousel').addClass('jcarousel-vertical').jcarousel('reload'); return false;">Vertical</a>
        <a href="#" onclick="$('.jcarousel').removeClass('jcarousel-vertical').jcarousel('reload'); return false;">Horizontal</a>
    </p>

</body>
</html>
